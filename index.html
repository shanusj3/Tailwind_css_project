<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook-log in or sign up</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container flex mt-48 mx-auto items-center justify-center">
      <div class="left w-1/3 mx-10">
        <img src="facebook_logo.svg" class="w-80" alt="Facebook Logo" />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
        <input class="my-2 px-4 h-12 outline-blue-600 border border-1 rounded-lg border-gray-200" type="text" placeholder="Email address or phone number" />
        <input class="my-2 px-4 h-12 outline-blue-600 border border-1 rounded-lg border-gray-200" type="password" placeholder="Password" />
        <button class="bg-blue-600 text-white font-bold my-2 py-3 rounded-md text-xl hover:bg-blue-700">Login</button>
        <span class="text-sm text-center my-2 cursor-pointer hover:underline text-blue-600">Forgotten password?</span>
        <hr class="my-2" />
        <button class="bg-green-600 text-white  my-2 py-3 rounded-md text-xl hover:bg-green-700 w-fit mx-auto px-4" >Create a new account</button>
      </div>
    </div>
  </body>
</html>
